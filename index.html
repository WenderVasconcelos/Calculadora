<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/index.css" rel="stylesheet">
    <script src="/index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora de Operações Básicas</h3>
        <div id="operacao">
            <div id="operacao-anterior"></div>
            <div id="operacao-atual"></div>
        </div>
        <div id="botao-calc">
            <button class="funcao">CE</button>
            <button class="funcao">C</button>
            <button class="funcao">DEL</button>
            <button class="funcao">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="funcao">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="funcao">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="funcao">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button id="igual">=</button>
        </div>
    </div>
</body>
</html>
